<mat-card>
  <mat-card-header>
    <mat-card-title>{{ project.name }}</mat-card-title>
    <mat-card-subtitle>{{ project.ownerName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- <mat-card-subtitle> -->
    <p>{{ project.description }}</p>
    <!-- </mat-card-subtitle> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="navigate()">OPEN</button>
    <span class="spacer"></span>
    <button mat-flat-button color="warn" (click)="deleteProject(project)">
      DELETE
    </button>
  </mat-card-actions>
</mat-card>
