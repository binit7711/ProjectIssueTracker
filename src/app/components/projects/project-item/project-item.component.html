<mat-grid-list cols="3" rowHeight="4:3">
  <!-- Main Tile for issues and stuff -->
  <mat-grid-tile colspan="2" rowspan="2">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>
          <div>
            {{ project.name }}
          </div>
        </mat-card-title>
        <mat-card-subtitle>{{ project.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div style="display: flex; justify-content: flex-end">
          <button
            (click)="openIssueCreateDialog()"
            mat-stroked-button
            color="primary"
          >
            <mat-icon> flag </mat-icon>
            Add Issue
          </button>
        </div>
        <app-issue-table [issues]="issues()"></app-issue-table>
        <!-- <table mat-table></table> -->
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <!-- Stats tile/ Issues completed/incomplete etc -->
  <mat-grid-tile colspan="1">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title style="text-align: center"> Issues </mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
  <!-- Collaborators tile -->
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title> Project Collaborators </mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
