<h2 mat-dialog-title>Project Create</h2>
<mat-dialog-content>
  <form [formGroup]="projectCreateOrUpdateForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createOrUpdateProject()">Create</button>
</mat-dialog-actions>
