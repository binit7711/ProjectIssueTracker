<h2 mat-dialog-title>Add Collaborator</h2>
<mat-dialog-content>
  <form [formGroup]="addCollaboratorForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Search"
        aria-label="State"
        [matAutocomplete]="auto"
        formControlName="searchBar"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option
            *ngFor="let option of searchResult | async"
            [value]="option"
          >
            <span>{{ option.volumeInfo.title }}</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button>Create</button>
</mat-dialog-actions>
